<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafico Flex-box</title>
    <link rel="stylesheet" href="estilos/grafico.css">
    <link rel="stylesheet" href="icon/all.css">
</head>

<body>
    <div class="caja">
        <div class="cajas color-cajas1">2019</div>
        <div class="cajas color-cajas2">2020</div>
        <div class="cajas color-cajas3">2021</div>
        <div class="cajas color-cajas4">2022</div>
        <div class="cajas color-cajas5">2023</div>
    </div>

    <div class="contenedorPrimario">
        <div class="barra">
            <section class="box-1 bo">
                <p>50%</p>
                <p><i class="fa-solid fa-house"></i></p>
                <p class="cuadrado">DATA <br> 01 </p>
            </section>
        </div>
        <div class="barra">
            <section class="box-2 bo">
                <p>80%</p>
                <p><i class="fa-solid fa-gear"></i></p>
                <p class="cuadrado">DATA <br> 02 </p>
            </section>
        </div>
        <div class="barra">
            <section class="box-3 bo">
                <p>60%</p>
                <p><i class="fa-regular fa-comment-dots"></i></p>
                <p class="cuadrado">DATA <br> 03 </p>
            </section>
        </div>
        <div class="barra">
            <section class="box-4 bo">
                <p>75%</p>
                <p><i class="fa-solid fa-briefcase"></i></p>
                <p class="cuadrado">DATA <br> 04 </p>
            </section>
        </div>
        <div class="barra">
            <section class="box-5 bo">
                <p>45%</p>
                <p><i class="fa-regular fa-lightbulb"></i></p>
                <p class="cuadrado">DATA <br> 05 </p>
            </section>
        </div>
    </div>
</body>

</html>
